apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "org.company.tasktrack"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}



dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:recyclerview-v7:27.0.2'
    compile 'com.github.vipulasri:timelineview:1.0.6'
    //implementation 'com.android.support:support-v4:27.1.0'
    compile "com.android.support:design:27.0.2"
    compile "com.android.support:cardview-v7:27.0.2"
    compile "com.intuit.sdp:sdp-android:$rootProject.sdpVersion"
    compile "com.intuit.ssp:ssp-android:$rootProject.sspVersion"

    compile 'com.github.fiskurgit:ChipCloud:3.0.5'
    compile 'com.robertlevonyan.view:MaterialChipView:1.0.1'

    compile "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    compile 'com.nbsp:library:1.8'
    compile "io.reactivex.rxjava2:rxandroid:$rootProject.rxAndroidVersion"
    compile "io.reactivex.rxjava2:rxjava:$rootProject.rxAndroidVersion"
    compile "com.squareup.retrofit2:adapter-rxjava2:$rootProject.rxJavaAdapterVersion"
    compile "com.jakewharton.rxrelay2:rxrelay:$rootProject.rxJavaRelayVersion"
    compile 'com.github.pwittchen:reactivenetwork-rx2:0.12.2'
    compile 'com.github.sd6352051:NiftyDialogEffects:v1.0.3'
    compile "com.squareup.picasso:picasso:$rootProject.picassoVersion"
    compile 'com.wdullaer:materialdatetimepicker:3.5.0'
    compile 'com.applandeo:material-calendar-view:1.4.0'
    compile "com.afollestad.material-dialogs:core:$rootProject.materialDialogsVersion"
    compile "com.jakewharton:butterknife:$rootProject.butterKnifeVersion"
    compile 'com.google.firebase:firebase-core:15.0.0'
    compile 'com.google.firebase:firebase-messaging:15.0.0'


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.butterKnifeVersion"

}
apply plugin: 'com.google.gms.google-services'